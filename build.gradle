plugins {
    id 'java'
}

group 'mrthomas20121.pokemon-pluto'
version '1.0.0'

repositories {
    mavenCentral()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(16)
    }
}

tasks.withType(JavaCompile).configureEach {
    // disable incremental compilation
    options.incremental = false
}

dependencies {
    testImplementation  group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    implementation group: 'com.google.flogger', name: 'flogger', version: '0.6'
    implementation group: 'com.google.flogger', name: 'flogger-system-backend', version: '0.6'
    implementation group: 'it.unimi.dsi', name: 'fastutil', version: '8.5.5'
    implementation group: 'it.unimi.dsi', name:'fastutil-core', version: '8.5.4'
}
